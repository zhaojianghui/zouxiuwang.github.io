<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/user.css" />
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<body>
		<div class="box">
			<div class="list-top">
				<div class="login">登录</div>
				<div class="shop">我的秀</div>
				<div class="gwc">
					<a href="javascript:;">
						充值
					</a>
				</div>
			</div>
			<div class="list-shop">
				<div class="user">
					<a href="javascript:;">
						<img src="img/user.png" alt=""  class="user-img"/>
					</a>
					<div class="message">
						<p >
						<span>昵称：</span>	
						<span class="username">未知</span>
						</p>
						<p>
						<span>余额：</span>
						<span class="money">0</span>
						</p>
					</div>
				</div>
				<ul class="user-list">
					<li>
						<span>我的订单</span>
						<span>></span>
					</li>
					<li>
						<span>我的优惠券</span>
						<span>></span>
					</li>
					<li class="history">
						<span>浏览记录</span>
						<span>></span>
					</li>
					<li>
						<span>我的收藏</span>
						<span>></span>
					</li>
				</ul>
			</div>
			<div class="list-wrap">
				<ul class="list-con">
					<li class="list-item ">
						<img src="img/lei_03.png" alt="" />
						<span>首页</span>
					</li>
					<li class="list-item">
						<img src="img/lei_05.png" alt="" />
						<span>分类</span>
					</li>
					<li class="list-item">
						<img src="img/lei_07.png" alt="" />
						<span>购物车</span>
					</li>
					<li class="list-item active">
						<img src="img/lei_09.png" alt="" />
						<span>我的秀</span>
					</li>
					<li class="list-item">
						<img src="img/lei_11.png" alt="" />
						<span>更多</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="filter">
			<div class="alert">
				<div>选择操作</div>
				<div>
					<p class="p">
						<img src="img/phone_03.png" alt="" id="camera" />
						<span>相机</span>
					</p>
					<p>
						<img src="img/phone_05.png" id="photo" />
						<span>相册</span>
					</p>
				</div>
			</div>
		</div>
		<script data-main="js/js/user" src="require.js"></script>	
	</body>
</html>
